<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="app_calculator.js"></script>
    <link rel="stylesheet" href="app_calculator.css">
</head>
<body>
<form>
    <table>
        <tr>
            <td colspan="4"><input type="text" id="display" placeholder="Welcome to my calculator" readonly></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="insertValueOfDisplay('1')"></td>
            <td><input type="button" value="2" onclick="insertValueOfDisplay('2')"></td>
            <td><input type="button" value="3" onclick="insertValueOfDisplay('3')"></td>
            <td><input type="reset" value="AC"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="insertValueOfDisplay('4')"></td>
            <td><input type="button" value="5" onclick="insertValueOfDisplay('5')"></td>
            <td><input type="button" value="6" onclick="insertValueOfDisplay('6')"></td>
            <td><input type="button" value="+" onclick="insertValueOfDisplay('+')"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="insertValueOfDisplay('7')"></td>
            <td><input type="button" value="8" onclick="insertValueOfDisplay('8')"></td>
            <td><input type="button" value="9" onclick="insertValueOfDisplay('9')"></td>
            <td><input type="button" value="-" onclick="insertValueOfDisplay('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="." onclick="insertValueOfDisplay('.')"></td>
            <td><input type="button" value="=" onclick="calc()"></td>
            <td><input type="button" value="/" onclick="insertValueOfDisplay('/')"></td>
            <td><input type="button" value="*" onclick="insertValueOfDisplay('*')"></td>
        </tr>
    </table>
</form>
</body>
</html>
