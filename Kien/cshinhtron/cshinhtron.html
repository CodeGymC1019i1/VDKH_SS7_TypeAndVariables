<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
<script>
    let r,c,s;
    r = parseFloat(prompt("nhập r"));
    c = r * 2 * 3.14;
    s = Math.pow(r,2)*3.14  ;
    document.write(c + "<br>");
    document.write(s);
</script>
</body>
</html>
