<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
    <script>
        let a,b,c;
        a = parseFloat(prompt("nhập điểm lý"));
        b = parseFloat(prompt("nhập điểm hóa"));
        c = parseFloat(prompt("nhập điểm sinh"));
        let total = a+b+c;
        let average = total /3 ;
        document.write(total +"<br>");
        document.write(average);
    </script>
</body>
</html>
